<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PlainJS Webcam Photo Snapper</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="controls">
      <div class="sliders">
        <div class="slider-wrapper">
          <label class="slider-label">Min. RED</label>
          <input id="redMinCtrl" class="slider" type="range" min="0" max="255" value="0">
        </div>
        <div class="slider-wrapper">
          <label class="slider-label">Min. GREEN</label>
          <input id="greenMinCtrl" class="slider" type="range" min="0" max="255" value="0">
        </div>
        <div class="slider-wrapper">
          <label class="slider-label">Min. BLUE</label>
          <input id="blueMinCtrl" class="slider" type="range" min="0" max="255" value="0">
        </div>
        <div class="slider-wrapper">
          <label class="slider-label">Max. RED</label>
          <input id="redMaxCtrl" class="slider" type="range" min="0" max="255" value="255">
        </div>
        <div class="slider-wrapper">
          <label class="slider-label">Max. GREEN</label>
          <input id="greenMaxCtrl" class="slider" type="range" min="0" max="255" value="255">
        </div>
        <div class="slider-wrapper">
          <label class="slider-label">Max. BLUE</label>
          <input id="blueMaxCtrl" class="slider" type="range" min="0" max="255" value="255">
        </div>
      </div>
      <button id="startBtn" class="button" type="button">Start stream</button>
      <button id="stopBtn" class="button" type="button">End stream</button>
      <button id="photoBtn" class="button" type="button">Take Photo!</button>
    </div>
    <div class="photoreel-container">
      <div id="snapshotHolder" class="snapshots"></div>
    </div>
    <div class="output-container">
      <video id="video" class="webcam-video" autoplay></video>
      <canvas id="canvas" class="webcam-canvas"></canvas>
    </div>
  </div>
  <script src="./webcam-shooter.js"></script>
</body>

</html>
